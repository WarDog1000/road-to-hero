<!DOCTYPE html>
<html>
  <head>
    <title>Survery Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <br>
    <form action="" id="survey-form">
      <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" name="name" required/></label>
      <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email"required/></label>
      <label id="number-label">Age <h2 class="minText">(optional)</h2><input type="number" id="number" placeholder="Age" min="12" max="120"/></label>
     <!--12-->
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="1">(select current role)</option>
          <option value="2">Student</option>
          <option value="3">Full time Job</option>
          <option value="4">Full time Learner</option>
          <option value="5">Prefer not to say</option>
          <option value="6">Other</option>
        </select>
      </label>
      <!--13-->
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input type="radio" name="recomendation-type" value="1"/> Definitely</label>
        <label><input type="radio" name="recomendation-type" value="2"/> Maybe</label>
        <label><input type="radio" name="recomendation-type" value="3"/> Not sure</label>
      </label>
      <!--14-->
      <label>What would you like to see improved? <h2 class="minText">(Check all that apply)</h2>
      <label><input type="checkbox" value="1"/> Front-end Projects</label>
      <label><input type="checkbox" value="2"/> Back-end Projects</label>
      <label><input type="checkbox" value="3"/> Data Visualization</label>
      <label><input type="checkbox" value="4"/> Challenges</label>
      <label><input type="checkbox" value="5"/> Open Source Community</label>
      <label><input type="checkbox" value="6"/> Gitter help rooms</label>
      <label><input type="checkbox" value="7"/> Videos</label>
      <label><input type="checkbox" value="8"/> city Meetups</label>
      <label><input type="checkbox" value="9"/> Wiki</label>
      <label><input type="checkbox" value="10"/> Forum</label>
      <label><input type="checkbox" value="11"/> Aditional Courses</label>
      <!--15-->
      <label>Any comments or suggestions?<br>
        <textarea rows="3" cols="30" placeholder="Enter your comment here..." rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
      </label>
      <!--16-->
      <input type="submit" id="submit" />
      <a href="https://survey-form.freecodecamp.rocks/">freeCodeCamp.com</a>
    </form>
    </div>
  </body>
</html>
