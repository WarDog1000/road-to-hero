<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranndom Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="freecodecamp-logo-container">
            <img src="https://design-style-guide.freecodecamp.org/downloads/fcc_primary_large.jpg" alt="Logo de freeCodeCamp" class="freecodecamp-logo" />
        </div>
        <!-- #1 -->
        <div id="quote-box">
            <header>Quote of the Day</header>
            <div class="content">
                <!-- #2 -->
                <div id="text">
                    <i class="fas fa-quote-left"></i>
                    <div class="quote">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus aperiam maxime eos sed qui consequatur magni explicabo voluptates possimus! Perferendis recusandae voluptatibus hic totam! Illum nostrum suscipit delectus vero! Pariatur.</div>
                    <i class="fas fa-quote-right"></i>
                </div>
                <!-- #3 -->
                <div id="author">
                    <span>__</span>
                    <span class="name">Marco Tulio Cicer√≥n</span>
                </div>
            </div>

            <div class="buttons">
                <div class="featres">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <!-- #5 -->
                        <li class="twitter"> <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank"><i
                                    class="fab fa-twitter"></i></a> </li>
                    </ul>
                    <!-- #4 -->
                    <button id="new-quote">New Quote</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
