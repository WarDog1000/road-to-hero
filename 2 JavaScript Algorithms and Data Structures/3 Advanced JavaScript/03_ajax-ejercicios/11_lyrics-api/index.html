<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      display: flex;
      flex-direction: column-reverse;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .loader {
      display: none;
      margin: auto;
    }
    .song blockquote {
      white-space: pre-wrap;
    }
    @media screen and(min-width: 800px) {
      main {
        flex-direction: row;
      }
      main > * {
        padding: 1rem;
        flex-basis: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Buscador de Canciones</h1>
  <form id="song-search">
    <input type="text" name="artist" placeholder="Nombre del Interprete">
    <br>
    <input type="text" name="song" placeholder="Nombre de la Cancion">
    <br>
    <input type="submit">
  </form>
  <img src="loader.svg" alt="Cargando..." class="loader">
  <aside class="error"></aside>
  <main>
    <article class="artist"></article>
    <article class="song"></article>
  </main>
  <script src="script.js"></script>
</body>
</html>
